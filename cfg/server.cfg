// Server name and basic settings
hostname "CS2 Docker Server"
sv_lan 0
sv_region 3
sv_cheats 0

// RCON settings
rcon_password "${RCON_PASSWORD}"
sv_password "${SERVER_PASSWORD}"

// Game settings
mp_autoteambalance 1
mp_limitteams 1
mp_autokick 0
mp_friendlyfire 0

// Round settings
mp_roundtime 1.92
mp_freezetime 6
mp_buytime 20
mp_maxrounds 30

// Performance settings
sv_maxrate 128000
sv_minrate 128000
sv_maxupdaterate 128
sv_minupdaterate 128
sv_maxcmdrate 128
sv_mincmdrate 128

// Logging
log on
sv_log_onefile 0
sv_logbans 1
sv_logecho 1
sv_logfile 1
sv_log_onefile 1 